<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$forceUpdate</title>
</head>
<body>
    <div id="root">
        {{name}}
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>

        /**
         * 页面 render 发生在 mounted 期间，
         * 所以在这个生命周期里添加 vue 模版里的数据是不会重新渲染
        */

        var vm = new Vue({
            el: '#root',
            created() {
                // this.name = 'zl';
            },
            beforeMount() {
                // this.name = 'zl';
            },
            mounted() {
                this.name = 'zl';
                this.$forceUpdate();
            },
        });
    </script>
</body>
</html>
