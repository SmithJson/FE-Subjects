<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        {{msg}}
        <p ref="hello">你好</p>
        <span ref="world">世界</span>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
        var vm = new Vue({
            // el: '#root',
            data: {
                msg: 'welcome to beijing',
            },
            name: '一叶小和尚',
            age: 24,
            show() {
                console.log('show');
            }
        });
        // 手动挂载
        vm.$mount('#root');

        console.log(vm.$el); // 获取的是 DOM 元素
        vm.$el.style.color = '#f00';

        console.log(vm.$data); // 获取 vm 的 data 对象

        console.log(vm.$options); // 获取自定义属性
        console.log(vm.$options.name);
        console.log(vm.$options.age);
        vm.$options.show();

        console.log(vm.$refs.hello); // 获取绑定了 ref 的 DOM 元素
        console.log(vm.$refs.world);
    </script>
</body>
</html>
