<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./img/logo.png" alt="">
                <span>渡一教育</span>
            </div>
        </div>
        <div class="left-menu">
            <dl class="menu">
                <dt>学生管理</dt>
                <dd data-id="student-list" class="active">学生列表</dd>
                <dd data-id="add-student">新增学生</dd>
            </dl>
        </div>
        <div class="right-content">
            <!-- 学生列表 -->
            <div class="student-list content">
                <table>
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>邮箱</th>
                            <th>年龄</th>
                            <th>手机号</th>
                            <th>住址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="student-body">
                        <!-- <tr>
                            <td>1222</td>
                            <td>dm1</td>
                            <td>男</td>
                            <td>11231231@11.com</td>
                            <td>15</td>
                            <td>123123123123</td>
                            <td>北京</td>
                            <td>
                                <button class="btn edit">编辑</button>
                                <button class="btn del">删除</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
                <div class="modal">
                    <div class="mask"></div>
                    <div class="modal-content">
                        <h2>编辑信息</h2>
                        <form action="" class="add-student-form" id="edit-student-form">
                            <div>
                                <label>姓名</label>
                                <input type="text" name="name">
                            </div>
                            <div>
                                <label>性别</label>
                                <input type="radio" name="sex" checked value="0"><span>男</span>
                                <input type="radio" name="sex" value="1"><span>女</span>
                            </div>
                            <div>
                                <label>学号</label>
                                <input type="text" name="sNo">
                            </div>
                            <div>
                                <label>邮箱</label>
                                <input type="text" name="email">
                            </div>
                            <div>
                                <label>出生年</label>
                                <input type="text" name="birth">
                            </div>
                            <div>
                                <label>手机号</label>
                                <input type="text" name="phone">
                            </div>
                            <div>
                                <label>住址</label>
                                <input type="text" name="address">
                            </div>
                            <div class="btn-group">
                                <label for=""></label>
                                <input class="btn" type="submit" id="edit-submit" value="提交">
                                <input class="btn" type="reset" value="重置">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- 添加学生 -->
            <div class="add-student content" id="add-student">
                <form action="#" class="add-student-form">
                    <div>
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="sex">性别</label>
                        <input type="radio" id="sex" name="sex" checked value="0"><span>男</span>
                        <input type="radio" name="sex" value="1"><span>女</span>
                    </div>
                    <div>
                        <label for="sNo">学号</label>
                        <input type="text" id="number" name="sNo">
                    </div>
                    <div>
                        <label for="email">邮箱</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div>
                        <label for="birth">出生年</label>
                        <input type="text" id="birth" name="birth">
                    </div>
                    <div>
                        <label for="phone">手机号</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="address">住址</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div class="btn-group">
                        <label for=""></label>
                        <input class="btn" type="submit" value="提交">
                        <input class="btn" type="reset" value="重置">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
