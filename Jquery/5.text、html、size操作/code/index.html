<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="demo" cst="cst"></div>
    <input type="checkbox">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // css
        // $('.demo')
        //     .css('width', '100px')
        // $('.demo')
        //     .css({ width: '100px', height: '100px', backgroundColor: 'red' })
        //     .css({ width: '+=100px' }

        // .attr .prop
        $('.demo').attr('cst')
        $('.demo').attr('id', 'test1')

        // 对于selected，checked
        // 特性映射  非特性不能映射
        $('.demo').prop('cst')
        $('input').prop('checked')
        $('input').prop('checked', true)
        console.log($('input').prop('log', 'log'))
        $('input').prop('id', 'p1') // 因为id为特性，所以当给id赋值时，input的id值也会修改
    </script>
</body>
</html>
