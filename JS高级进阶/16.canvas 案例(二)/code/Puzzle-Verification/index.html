<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片验证</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .wrapper {
        position: relative;
        border: 1px solid;
    }

    #verification_block {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
<body>
<div class="wrapper">
    <canvas id="verification_bg" width="310" height="155">
        <p>当前浏览器不支持canvas, 请更新浏览器</p>
    </canvas>
    <canvas id="verification_block" width="310" height="155">
        <p>当前浏览器不支持canvas, 请更新浏览器</p>
    </canvas>
</div>
<script src="index.js"></script>
</body>
</html>
