<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片验证</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .wrapper {
        position: relative;
        padding: 10px;
        /*border: 1px solid;*/
        box-shadow: 0 1px 5px #ccc;
    }

    .wrapper .img-box {
        position: relative;
    }

    #verification_block {
        position: absolute;
        top: 0;
        left: 0;
    }

    .slide-box {
        position: relative;
        height: 34px;
        background: #ccc;
    }

    .slide-box .slide-block {
        position: absolute;
        left: 0;
        top: 0;
        width: 60px;
        height: 100%;
        background-color: #fff;
        background-image: url("./img/right.svg");
        background-position: center;
        background-size: 40px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        text-align: center;
        line-height: 34px;
        cursor: move;
    }

    .slide-box .slide-bg {
        position: absolute;
        left: 0;
        top: 0;
        width: 0;
        height: 100%;
        background: #7ac23c;
    }
</style>
<body>
<div class="wrapper">
    <div class="img-box">
        <canvas id="verification_bg" width="420" height="155">
            <p>当前浏览器不支持canvas, 请更新浏览器</p>
        </canvas>
        <canvas id="verification_block" width="420" height="155">
            <p>当前浏览器不支持canvas, 请更新浏览器</p>
        </canvas>
    </div>
    <div class="slide-box">
        <div class="slide-bg"></div>
        <div class="slide-block"></div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
