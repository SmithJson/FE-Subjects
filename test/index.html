<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form class="file-upload">
        <input type="file" placeholder="请选择上传文件" id="send-input" name="file" multiple />
        <input type="file" placeholder="请选择上传文件" id="send-input2" name="file2" multiple />
        <input class="send-btn" type="button" value="上传">
    </form>
    <video src="" controls></video>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const sendInput = document.querySelector('.file-upload #send-input');
        const sendBtn = document.querySelector('.file-upload .send-btn');
        const video = document.querySelector('video');

        sendBtn.addEventListener('click', function () {
            const formData = new FormData(document.querySelector('.file-upload'));

            axios.post('http://localhost:3000/upload', formData, {
                    'Content-Type': 'multipart/form-data',
                })
                .then(res => {
                    console.log(res);
                })
                .catch(err => console.log(err));
        });
    </script>
</body>
</html>
