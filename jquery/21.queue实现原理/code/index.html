<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="demo"></div>
    <!-- <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="./mJquery.js"></script>
    <script>
        console.log($('.demo').myQueue('work'));
        $('.demo')
            .myQueue('work', function (next) {
                console.log('work1');
                // next：下一个事件，即 work2
                next();
            })
            .myQueue('work', function (next) {
                console.log('work2');
                next();
            })
            .myQueue('work', function () {
                console.log('work3');
            });

        console.log($('.demo').myQueue('work'));

        // // dequeue
        $('.demo').myDequeue('work');

        console.log($('.demo').myQueue('work'));
    </script>
</body>
</html>
