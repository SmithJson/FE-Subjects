<body>
    数据结构测试
    <script src="./index.js"></script>
    <script>
        function decimal2Binary(number) {
            var mod = new Stack(); // 保存余数
            var quotient = number; // 取商
            var result = '';

            while(quotient > 0) { // quotient已经没有除到底了
                mod.push(quotient % 2);
                quotient = Math.floor(quotient / 2);
            }

            while(!mod.isEmpty()) {
                result += mod.pop();
            }

            return result;
        }

        console.log(decimal2Binary(13));
    </script>
</body>
