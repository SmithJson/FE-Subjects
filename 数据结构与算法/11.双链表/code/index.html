<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 双向链表：每个节点，存在指向上一个结点和下一个结点的指针
         * 优点：无论给出哪一个结点，都能对整个链表进行遍历
         * 缺点：多耗费一个引用空间，而且构建双向链表比较复杂
         */
        function Node(value) {
            this.value = value;
            this.next = null;
            this.prev = null;
        }

        var node1 = new Node(1);
        var node2 = new Node(2);
        var node3 = new Node(3);
        var node4 = new Node(4);

        node1.next = node2;
        node2.prev = node1;
        node2.next = node3;
        node3.prev = node2;
        node3.next = node4;
        node4.prev = node3;

        console.log(node1);
    </script>
</body>
</html>
