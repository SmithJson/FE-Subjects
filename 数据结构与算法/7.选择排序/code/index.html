<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr1 = [1, 0, 10, 8, 5, 4, 3, 9, 6, 2, 7, 7];

        function compare(a, b) {
            return a > b;
        }

        function swap(arr, a, b) {
            var tem;

            tem = arr[a];
            arr[a] = arr[b];
            arr[b] = tem;
        }

        function selectSort(arr) {
            var len = arr.length;

            for (var i = 0; i < len; i++) {
                var maxIndex = 0;

                for (var j = 0; j < len - i; j++) {
                    if (compare(arr[j], arr[maxIndex])) {
                        maxIndex = j;
                    }
                }

                swap(arr, maxIndex, len - 1 - i);
            }
        }

        selectSort(arr1);
        console.log(arr1);
    </script>
</body>

</html>
