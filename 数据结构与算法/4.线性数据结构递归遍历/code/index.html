<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 数组递归遍历
			var arr = [1, 2, 3, 4, 5];

			function recursiveArray(arr, i) {
				if (arr === null || arr.length <= i) return false;

				console.log(arr[i]);
				recursiveArray(arr, i + 1);
			}

			recursiveArray(arr, 0);

			// 链表遍历
			function Node(value) {
				this.value = value;
				this.next = null;
			}

			function recursiveLinkList(l1) {
				if (l1 === null) return false;

				var linkList = l1;

				console.log(l1.value);
				recursiveLinkList(l1.next);
			}

			var node1 = new Node(5);
			var node2 = new Node(4);
			var node3 = new Node(3);
			var node4 = new Node(2);
			var node5 = new Node(1);

			node1.next = node2;
			node2.next = node3;
			node3.next = node4;
			node4.next = node5;

			recursiveLinkList(node1);
		</script>
	</body>
</html>
