<body>
    <script>
        function Node(value) {
            this.value = value;
            this.next = null;
        }

        var node1 = new Node(1);
        var node2 = new Node(2);
        var node3 = new Node(3);
        // var node4 = new Node(2);
        // var node5 = new Node(1);

        node1.next = node2;
        node2.next = node3;
        // node3.next = node4;
        // node4.next = node5;

        function reverseLinkList(root) {
            if (root.next.next === null) {
                root.next.next = root;

                return root.next;
            } else {
                var result = reverseLinkList(root.next);

                root.next.next = root;
                root.next = null;

                return result;
            }
        }

        var a = reverseLinkList(node1);
        console.log(a)
    </script>
</body>
