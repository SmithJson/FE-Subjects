<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 栈结构：先入后出
         * 类似于一个顶部没有，底部封闭的箱子，先放进去的，被要在下面
         *
         * 队列：先入先出
         * 类比成一个顶部和底部都没有的箱子，先放进去的，先掉出来
         */
        function Stack() {
            this.arr = [];

            // 入栈
            this.push = function (value) {
                this.arr.push(value);
            };

            // 出栈
            this.pop = function () {
                return this.arr.pop();
            };
        }

        var stack = new Stack();
        stack.push(1);
        stack.push(2);
        stack.push(3);
        stack.pop();
        console.log(stack.arr);

        function Queue() {
            this.arr = [];

            // 入队
            this.push = function (value) {
                this.arr.push(value);
            };

            // 出队
            this.pop = function () {
                return this.arr.shift();
            };
        }

        var queue = new Queue();
        queue.push(1);
        queue.push(2);
        queue.push(3);
        queue.pop();
        console.log(queue.arr);
    </script>
</body>
</html>
