<body>
    <script>
        /**
         * 二维拓扑结构（图）
         */
        var arr = new Array(4);

        for (var i = 0; i < 4; i++) {
            arr[i] = new Array(8);
        }

        function Node(value) {
            this.value = value;
            this.neighbor = [];
        }

        var a = new Node('a');
        var b = new Node('b');
        var c = new Node('c');
        var d = new Node('d');
        var e = new Node('e');
        var f = new Node('f');

        a.neighbor.push(c);
        a.neighbor.push(f);
        a.neighbor.push(b);
        b.neighbor.push(a);
        b.neighbor.push(d);
        b.neighbor.push(e);
        c.neighbor.push(a);
        f.neighbor.push(a);
        d.neighbor.push(b);
        e.neighbor.push(b);
    </script>
</body>
</html>
