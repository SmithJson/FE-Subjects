     * 一维数据结构: 线性数据结构
     * 线性的数据结构强调存储与顺序
     *
     *
     * 数组:
     *  数组变量指向数组在内存中的首地址,
     *  [n] n为偏移量 arr[1]: 访问首地址 + 1 里的数据
     *  特点:
     *      1. 数组定长
     *      2. 在物理空间上是连续的

     *  优点:
     *      1. 查询性能好 (通过偏移量查询数据性能最好)
     *  缺点:
     *      1. 因为空间是连续的, 所以如果数组比较大, 当系统的空间碎片多时, 容易存不下
     *      2. 因为长度是固定的, 数组内容的添加和删除困难
     */
