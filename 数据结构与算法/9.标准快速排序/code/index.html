<body>
    <script>
        var arr = [3, 2, 1, 0, 1, 9, 8];

        // 交换
        function swap(arr, a, b) {
            var tem = arr[a];

            arr[a] = arr[b];
            arr[b] = tem;
        }

        function quickSort2(arr, begin, end) {
            if (begin >= end - 1) return;

            var left = begin;
            var right = end;
            var leader = arr[begin];

            do {
                do left++;while (left < right && arr[left] < leader);
                do right--;while (left < right && arr[right] > leader);

                if (left < right) swap(arr, left, right);
            } while (left < right);

            var swapPoint = left === right ? right - 1 : right;

            swap(arr, begin, swapPoint);
            quickSort2(arr, begin, swapPoint);
            quickSort2(arr, swapPoint + 1, end);
        }

        function quickSort(arr) {
            quickSort2(arr, 0, arr.length);
        }

        quickSort(arr);
        console.log(arr);
    </script>
</body>
